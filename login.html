<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base/_reset.css">
    <link rel="stylesheet" href="css/base/_variaveis.css">
    <link rel="stylesheet" href="css/base/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="css/login/chamada-login.css">
    <link rel="stylesheet" href="css/login/formulario-login.css">
    <link rel="stylesheet" href="css/rodape.css">

    <title>Adopet - Login</title>
</head>
<body class="body__login">
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__lista">
                <li class="cabecalho__lista--item">
                    <img src="assets/Logo-header.svg" alt="Ícone Adopet" class="cabecalho__logo">
                </li>
                <li class="cabecalho__lista--item">
                    <a href="index.html">
                        <img src="assets/Casa.svg" alt="Ícone de Casa">
                    </a>
                </li>
                <li cabecalho__lista--item>
                   <a href="mensagem.html">
                        <img src="assets/Mensagens.svg" alt="Ícone de Mensagens">
                   </a> 
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="chamada-login">
            <h1 class="chamada-login__titulo"><img src="assets/cadastro/Logo-cadastro.svg" alt="Ícone Adopet"></h1>
            <p class="chamada-login__descricao">Já tem conta? Faça seu login:</p>
        </section>
        <form action="" class="login__formulario">
            <label for="email" class="formulario__label">Email</label>
            <input type="email" placeholder="Escolha o seu melhor email" class="formulario__input">
    
            <label for="senha" class="formulario__label">Senha</label>
            <input type="password" placeholder="Crie uma senha" class="formulario__input">
    
            <a href="#" class="login__formulario--esqueci-senha">Esqueci minha senha.</a>
    
            <a href="home.html" class="botao login__formulario--botao">Entrar</a>
        </form>
    </main>
    <footer class="rodape">
        <p>2022 - Desenvolvido por 
            <a href="#">Nicholas Barbosa</a>
        </p>
   </footer>
    
</body>
</html>
